<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlowNote 캘린더</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            background: #f5f5f7;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: #111827;
            color: white;
        }
        .logo {
            font-weight: 700;
            font-size: 20px;
        }
        .nav {
            display: flex;
            gap: 12px;
        }
        .nav-link {
            font-size: 14px;
            color: #9ca3af;
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 999px;
        }
        .nav-link:hover {
            background: #1f2937;
            color: #e5e7eb;
        }
        .nav-link-active {
            background: #e5e7eb;
            color: #111827;
        }
        main {
            max-width: 1100px;
            margin: 24px auto;
            padding: 0 16px 24px;
        }
        .calendar-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            padding: 12px;
            margin-bottom: 16px;
        }
        .calendar-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .calendar-desc {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 12px;
        }
        .calendar-frame {
            width: 100%;
            height: 600px;
            border: 0;
        }

        /* 하단 상세 패널 스타일 */
        .detail-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            padding: 16px;
        }
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .detail-title {
            font-weight: 600;
        }
        .detail-date {
            font-size: 14px;
            color: #4b5563;
        }
        .detail-summary {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 12px;
        }
        .detail-date-form {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .detail-date-form input[type="date"] {
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 13px;
        }
        .detail-date-form button {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            background: #111827;
            color: white;
            font-size: 13px;
            cursor: pointer;
        }
        .detail-date-form button:hover {
            background: #1f2937;
        }

        .entry-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .entry-item {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
        }
        .entry-row-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .entry-type-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge-expense {
            background: #ecfdf3;
            color: #15803d;
        }
        .badge-schedule {
            background: #eff6ff;
            color: #1d4ed8;
        }
        .badge-note {
            background: #fef3c7;
            color: #92400e;
        }
        .entry-price {
            font-size: 13px;
            font-weight: 600;
            color: #16a34a;
        }
        .entry-content {
            font-size: 14px;
            margin-bottom: 2px;
        }
        .entry-meta {
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">FlowNote</div>
    <nav class="nav">
        <a href="/" class="nav-link">오늘</a>
        <a href="/calendar" class="nav-link nav-link-active">캘린더</a>
    </nav>
</header>

<main>
    <!-- 상단: 구글 캘린더 embed -->
    <section class="calendar-container">
        <div class="calendar-title">Google 캘린더</div>
        <div class="calendar-desc">
            위 달력에서는 자동이체, 일정 등 큰 흐름을 확인하고, <br>
            아래 상세 영역에서는 선택한 날짜의 소비 내역과 일정을 FlowNote 형식으로 확인할 수 있습니다.
        </div>

        <iframe
                class="calendar-frame"
                src="https://calendar.google.com/calendar/embed?src=deepsj1012%40gmail.com&ctz=Asia%2FSeoul"
                frameborder="0"
                scrolling="no">
        </iframe>
    </section>

    <!-- 하단: 선택한 날짜의 상세 내역 -->
    <section class="detail-container">
        <div class="detail-header">
            <div>
                <div class="detail-title">선택한 날짜의 상세</div>
                <div class="detail-date"
                     th:text="${#temporals.format(selectedDate, 'yyyy년 M월 d일 (E)')}">
                    2025년 12월 2일 (화)
                </div>
            </div>

            <!-- 날짜 변경 폼 -->
            <form class="detail-date-form" method="get" action="/calendar">
                <input type="date"
                       name="date"
                       th:value="${#temporals.format(selectedDate, 'yyyy-MM-dd')}">
                <button type="submit">이 날짜 보기</button>
            </form>
        </div>

        <div class="detail-summary">
            <span th:text="|지출 ${expenseCount}건 · 총 ₩${totalExpense}|">
                지출 0건 · 총 ₩0
            </span>
            <span th:text="| · 일정 ${scheduleCount}건|">
                · 일정 0건
            </span>
        </div>

        <!-- 기록이 없을 때 -->
        <div th:if="${#lists.isEmpty(entries)}" class="entry-meta">
            아직 이 날짜에는 기록이 없습니다.
        </div>

        <!-- 기록 리스트 -->
        <div class="entry-list" th:if="${!#lists.isEmpty(entries)}">
            <div class="entry-item" th:each="entry : ${entries}">
                <div class="entry-row-top">
                    <div>
                        <!-- 타입 뱃지 -->
                        <span class="entry-type-badge badge-expense"
                              th:if="${entry.type != null and entry.type.name() == 'EXPENSE'}">
                            지출
                        </span>
                        <span class="entry-type-badge badge-schedule"
                              th:if="${entry.type != null and entry.type.name() == 'SCHEDULE'}">
                            일정
                        </span>
                        <span class="entry-type-badge badge-note"
                              th:if="${entry.type == null or entry.type.name() == 'NOTE'}">
                            노트
                        </span>
                    </div>

                    <!-- 금액(지출일 때만) -->
                    <div class="entry-price"
                         th:if="${entry.price != null}">
                        <span th:text="|₩${entry.price}|">₩0</span>
                    </div>
                </div>

                <!-- 내용: rawContent 우선, 없으면 content -->
                <div class="entry-content"
                     th:text="${entry.rawContent != null ? entry.rawContent : entry.content}">
                    내용
                </div>

                <!-- 메타 정보: 시간, 장소 -->
                <div class="entry-meta">
                    <span th:if="${entry.startDateTime != null}"
                          th:text="|시간: ${#temporals.format(entry.startDateTime, 'HH:mm')}|">
                        시간: --
                    </span>
                    <span th:if="${entry.location != null and !#strings.isEmpty(entry.location)}"
                          th:text="| · 장소: ${entry.location}|">
                        · 장소: --
                    </span>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
