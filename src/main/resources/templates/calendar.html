<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlowNote 캘린더</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            background: #f5f5f7;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: #111827;
            color: white;
        }
        .logo {
            font-weight: 700;
            font-size: 20px;
        }
        .nav {
            display: flex;
            gap: 12px;
        }
        .nav-link {
            font-size: 14px;
            color: #9ca3af;
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 999px;
        }
        .nav-link:hover {
            background: #1f2937;
            color: #e5e7eb;
        }
        .nav-link-active {
            background: #e5e7eb;
            color: #111827;
        }
        main {
            max-width: 1100px;
            margin: 24px auto;
            padding: 0 16px 24px;
        }
        .calendar-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            padding: 12px;
        }
        .calendar-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .calendar-desc {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 12px;
        }
        .calendar-frame {
            width: 100%;
            height: 700px;
            border: 0;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">FlowNote</div>
    <nav class="nav">
        <a href="/" class="nav-link">오늘</a>
        <a href="/calendar" class="nav-link nav-link-active">캘린더</a>
    </nav>
</header>

<main>
    <section class="calendar-container">
        <div class="calendar-title">Google 캘린더</div>
        <div class="calendar-desc">
            아래 캘린더에 FlowNote에서 생성된 일정이 잘 반영되는지 확인하는 단계야. <br>
            (지금은 일단 캘린더를 불러오는 것까지만 먼저 확인하고, 이후에 일정 자동 등록을 붙이자.)
        </div>

        <!-- ✅ 여기 src 에는 "URL만" 넣는다 -->
        <iframe
                class="calendar-frame"
                src="https://calendar.google.com/calendar/embed?src=deepsj1012%40gmail.com&ctz=Asia%2FSeoul"
                frameborder="0"
                scrolling="no">
        </iframe>
    </section>
</main>
</body>
</html>
