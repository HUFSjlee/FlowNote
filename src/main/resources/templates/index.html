<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlowNote</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            background: #f5f5f7;
        }
        header {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            background: #111827;
            color: white;
        }
        header .logo {
            font-weight: 700;
            font-size: 20px;
        }
        main {
            max-width: 800px;
            margin: 24px auto;
            padding: 0 16px;
        }
        .today-info {
            margin-bottom: 16px;
        }
        .today-date {
            font-size: 18px;
            font-weight: 600;
        }
        .today-summary {
            margin-top: 4px;
            color: #4b5563;
        }
        .section-title {
            margin-top: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .entry-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .entry-card {
            background: white;
            border-radius: 8px;
            padding: 12px 14px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .entry-content {
            margin: 4px 0;
            white-space: pre-wrap;
        }
        .entry-amount {
            font-weight: 600;
            color: #16a34a;
            font-size: 14px;
        }
        .entry-meta {
            font-size: 12px;
            color: #6b7280;
        }
        .entry-photo img {
            margin-top: 8px;
            max-width: 100%;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">FlowNote</div>
</header>
<main>
    <section class="today-info">
        <!-- 오늘 날짜: 2025-11-25 -> 2025년 11월 25일 -->
        <div class="today-date"
             th:text="${#temporals.format(summary.date, 'yyyy년 M월 d일')}">
            오늘 날짜
        </div>

        <div class="today-summary"
             th:text="|오늘 기록 ${summary.entryCount}개 · 총 사용 금액 ${summary.totalAmount}원|">
            오늘 기록 0개 · 총 사용 금액 0원
        </div>
    </section>

    <section>
        <div class="section-title">오늘 기록</div>

        <!-- 기록이 하나도 없을 때 -->
        <div th:if="${#lists.isEmpty(summary.entries)}" class="entry-meta">
            아직 오늘 기록이 없습니다.
        </div>

        <!-- 기록 리스트 -->
        <div class="entry-list" th:if="${!#lists.isEmpty(summary.entries)}">
            <div class="entry-card" th:each="entry : ${summary.entries}">
                <div class="entry-header">
                    <div class="entry-content"
                         th:text="${entry.content}">내용</div>

                    <div class="entry-amount"
                         th:if="${entry.amount != null and entry.amount != 0}"
                         th:text="|+ ${entry.amount}원|">
                        + 0원
                    </div>
                </div>

                <div class="entry-meta"
                     th:text="|작성 시각: ${#temporals.format(entry.createdAt, 'HH:mm:ss')}|">
                    작성 시각: --
                </div>

                <div class="entry-photo" th:if="${entry.photoUrl != null}">
                    <img th:src="${entry.photoUrl}" alt="첨부 사진">
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
